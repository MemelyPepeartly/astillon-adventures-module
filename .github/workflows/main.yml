name: Simplified Module CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs: 
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # Setup Node.js environment
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    # Install dependencies and run build script
    - run: npm install
    - run: npm run build

    # Zip the contents of the dist directory
    - name: Zip dist directory
      run: |
        cd dist
        zip -r ../module.zip .
        cd ..

    # Get version and files to include from module.json
    - name: Prepare release data
      id: prep
      run: |
        echo "VERSION=$(node ./.github/workflows/get-version.js)" >> $GITHUB_ENV
        INCLUDES=$(node ./.github/workflows/get-includes.js)
        echo "INCLUDES=$INCLUDES" >> $GITHUB_ENV

    # Create Release
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/module.json
          module.zip
        tag_name: ${{ env.VERSION }}
        name: Release ${{ env.VERSION }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
